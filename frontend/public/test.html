<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">프론트엔드 연결 테스트</h1>

        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">백엔드 API 테스트</h2>
            <button onclick="testAPI()" class="bg-blue-500 text-white px-4 py-2 rounded">
                API 테스트
            </button>
            <div id="api-result" class="mt-2"></div>
        </div>

        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">React 앱 상태</h2>
            <p>React 앱이 정상적으로 로드되면 메인 페이지가 표시됩니다.</p>
            <a href="/" class="text-blue-600 hover:underline">메인 페이지로 이동 →</a>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p class="text-gray-600">로딩 중...</p>';

            try {
                const response = await fetch('http://localhost:8000/api/keyboards');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="bg-green-50 border border-green-200 p-3 rounded">
                        <p class="font-semibold">성공! 총 ${data.total}개의 키보드</p>
                        <pre class="text-xs mt-2 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 p-3 rounded">
                        <p class="font-semibold text-red-700">오류: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 페이지 로드 시 자동 테스트
        window.onload = () => {
            console.log('Test page loaded');
            console.log('React app should be at: http://localhost:5175');
            console.log('Backend API at: http://localhost:8000');
        };
    </script>
</body>
</html>
